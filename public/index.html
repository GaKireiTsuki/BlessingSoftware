<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>blessingsoftware_logo.png">
    <title>Blessing Software</title>
</head>
<body>
    <div id="app">
        <script>
            function refresh() {
                window.location.reload();
            }
        </script>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .loading{
                display: grid;
                place-items: center;
                place-content: center;
                row-gap: 20px;
                position: fixed;
                height: 100vh;
                width: 100vw;
            }
            .loading svg{
                width: 50px;
                height: 50px;
                animation: loading-logo 2.5s infinite linear;
            }
            #refresh{
                color: #1d1d1f;
                font-size: 17px;
                line-height: 1.23536;
                font-weight: 600;
                letter-spacing: -.022em;
                font-family: "SF Pro Text","Arial",sans-serif;
                height: 34.82px;
                width: 102.88px;
                border-radius: 22px;
                /* background: linear-gradient(140deg, #E55F8D 0%, #F2DC0D 25%, #1B91DD 50%, #C595C6 75%, #A4CAE7 100%); */
                background: linear-gradient(140deg, #fe7142 0%, #cb4fc2 50%, #9A57E8 75%, #53A0E8 100%);
                cursor: pointer;
                opacity: 0;
                animation: refresh-anime 0.35s 5s ease-in-out forwards;
            }
            #refresh div{
                height: 28.82px;
                width: 97.88px;
                background: #fff;
                margin: 3px 2.5px;
                line-height: 28.82px;
                text-align: center;
                border-radius: 22px;
            }
            @keyframes loading-logo {
                0% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
            @keyframes refresh-anime {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>

                        <path d="M2509,1582C2509,1582 2584.55,1643.34 2524,1725C2535.57,1728.49 2537.68,1730.28 2550.09,1731.77C2562.3,1730.78 2601.05,1727.54 2623,1692C2637.87,1671.84 2637.28,1639.41 2632,1630C2620.85,1634.73 2607.17,1640.95 2607.17,1640.95L2601,1625L2624,1612C2624,1612 2609.43,1585.86 2592.33,1578.23C2575.23,1570.6 2568.16,1570.4 2564,1570C2559.84,1569.6 2539.64,1568.7 2522,1576C2504.36,1583.3 2509,1582 2509,1582Z" style="fill:rgb(242,220,13);"/>

        </div>
    </div>

</html>
